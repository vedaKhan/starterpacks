<br>


<mat-grid-list cols = "4" rowHeight = "300px">

  <mat-grid-tile [colspan] = "1" [rowspan] = "2" *ngFor="let outfit of outfits; index as outfitId">
    <div>
        <h2>{{ outfit.name }}</h2>
        <h3>Starter Pack</h3>
      <a [routerLink]="['/outfit', outfitId]"><img src="assets/img/{{outfit.img}}" height="500px"></a>
    </div>
    
  </mat-grid-tile>
  
</mat-grid-list>
