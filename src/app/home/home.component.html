<br>


<mat-grid-list cols = "4" rowHeight = "300px">

  <mat-grid-tile [colspan] = "1" [rowspan] = "2" *ngFor="let outfit of outfits; index as outfitId" style="border:1px solid lightgrey">
    <div>
      <a [routerLink]="['/outfit', outfitId]"><img src="assets/img/{{outfit.img}}" height="500px"></a>
      <h2>{{ outfit.name }}</h2>
    </div>
    
  </mat-grid-tile>
  
</mat-grid-list>
